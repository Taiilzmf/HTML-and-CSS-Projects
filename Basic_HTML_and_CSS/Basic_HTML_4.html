<!DOCTYPE html>
<html>
	<body>
	<style>
	.cute {
		background-color: pink;
		color: black;
		font-size: medium;
		text-decoration: line-through gold;
		font-weight: normal;
	}
	.ugly {
		background-color: darkgreen;
		color: white;
		font-size: large;
		text-decoration: underline yellow;
		font-weight: bold;
	}
	</style>
	<h2 class="cute">This h2 element is styled per class attribute cute</h2>
	<h3 class="ugly">This h3 element is styled per class attribute ugly</h3>
	<h4 class="cute">Even though this is an h4 element, it is styled the same
	as the h2 element because we pointed to the class attribute cute</h4>
	<p class="ugly"> This paragraph is written ugly!</p>
	</body>
</html>
